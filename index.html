<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="comments">
      <div class="container">
        <div class="comments__wrapper">
          <div class="form" id="form">
            <h2>Оставьте Ваш комментарий</h2>
            <label for="name">Введите Ваше имя:</label>
            <input type="text" name="name" id="username" />
            <fieldset id="radio-field">
              <legend>Показывать ваше имя?</legend>
              <div>
                <input
                  onclick="radioChoice()"
                  type="radio"
                  id="showname"
                  name="yesno"
                  value="yes"
                  checked
                />
                <label for="showname">ДА</label>
              </div>
              <div>
                <input
                  type="radio"
                  onclick="radioChoice()"
                  id="notshowname"
                  name="yesno"
                  value="no"
                />
                <label for="notshowname">НЕТ</label>
              </div>
            </fieldset>
            <label for="avatar">Введите ссылку Вашего аватара:</label>
            <input type="url" name="avatar" id="useravatar" />
            <label for="comment">Оставьте комментарий</label>
            <textarea name="comment" id="usercomment"></textarea>
            <button class="input-btn" id="inputbtn">Отправить</button>
          </div>
          <div class="chat">
            <h2>Чат</h2>
            <div class="chat__content">
              <div class="chat__header">
                <div class="author-info">
                  <img class="image-size" id="author-img" src="" alt="" />
                  <p id="author-name"></p>
                </div>
                <div id="comment-date"></div>
              </div>
              <p id="author-comment"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
